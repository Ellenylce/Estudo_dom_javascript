<body>
    <h1>Controle da lampada na página</h1> 
    <div id = box_lampada>

    </div>
    <button id ="ligar_desligar" onclick = "alterar_lampada()">Ligar/ Desligar</button>

    <form id = "box_senha">
        <label id ="text_senha">Senha:</label>
        <div class="input-container">
            <input class = input_senha type="password" id = senha placeholder="Digite sua senha">
            <img id = "icone_senha_n_visivel" src="imgs/senha_n_visivel.png" height="20px", width="20px" onclick="status_senha()">
        </div>
    </form>
